<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Break</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .snapchat-embed {
            border: 0;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1px;
            padding: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            height: 650px;
            background: #c4c4c4;
        }

        .snapchat-embed-title {
            background-color: #f4f4f4;
            border-radius: 50%;
            height: 40px;
            width: 40px;
            margin: 16px;
            cursor: pointer;
        }

        .snapchat-embed-footer {
            display: flex;
            flex-direction: row;
            align-items: center;
            border-end-end-radius: 20px;
            border-end-start-radius: 20px;
            background-color: yellow;
            width: 100%;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }

        .snapchat-embed-footer:hover {
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <blockquote class="snapchat-embed" data-snapchat-embed-width="416" data-snapchat-embed-height="692" data-snapchat-embed-url="https://www.snapchat.com/spotlight/W7_EDlXWTBiXAEEniNoMPwAAYZGd3dXdyZ2l5AZBbYjhdAZBbYjgjAAAAAQ/embed" data-snapchat-embed-style="border-radius: 40px;">
            <div style="display: flex; flex-direction: row; align-items: center;">
                <a title="Summer_Break" href="https://www.snapchat.com/spotlight/W7_EDlXWTBiXAEEniNoMPwAAYZGd3dXdyZ2l5AZBbYjhdAZBbYjgjAAAAAQ" class="snapchat-embed-title"></a>
                <div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center;"></div>
            </div>
            <div style="flex: 1;"></div>
            <div class="snapchat-embed-footer">
                <a title="Summer_Break" href="https://www.snapchat.com/spotlight/W7_EDlXWTBiXAEEniNoMPwAAYZGd3dXdyZ2l5AZBbYjhdAZBbYjgjAAAAAQ">
                    View more on Snapchat
                </a>
            </div>
        </blockquote>
        <script async src="https://www.snapchat.com/embed.js"></script>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // JavaScript for additional functionalities
            const container = document.querySelector('.container');

            container.addEventListener('mouseover', () => {
                container.style.transform = 'scale(1.05)';
            });

            container.addEventListener('mouseout', () => {
                container.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
